build:
  hello-world:
    image: okteto.dev/go-hello-world:1.0.0
    context: .

deploy:
  - kubectl apply -f k8s.yml

external:
  readme:
    icon: okteto
    notes: README.md
    endpoints:
    - name: readme
      url: https://github.com/okteto/go-getting-started

dev:
  hello-world:
    image: okteto/golang:1
    command: bash
    sync:
      - .:/usr/src/app
    volumes:
      - /go
      - /root/.cache
    securityContext:
      capabilities:
        add:
          - SYS_PTRACE
    forward:
      - 2345:2345
